<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/css/base.css">
    {% block css %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <h1 class="navbar-brand">Welcome To Admin Dashboard</h1>
            <button class="menu-toggle" onclick="toggleSidebar()">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul>
            <li><a href="#"><i class="bi bi-house-door"></i> Dashboard</a></li>
            <li><a href="{% url 'adduser' %}"><i class="bi bi-person-plus"></i> Add User</a></li>
            <li><a href="{% url 'displayuser' %}"><i class="bi bi-people"></i> Display Users</a></li>
            <li><a href="{% url 'edituser' %}"><i class="bi bi-pencil-square"></i> Edit User</a></li>
            <li><a href="{% url 'delete' %}"><i class="bi bi-trash"></i> Delete</a></li>
            <li><a href="{% url 'task1' %}"><i class="bi bi-list-task"></i> Task</a></li>
            <li><a href="{% url 'logout' %}"><i class="bi bi-lock"></i> Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        {% block content %}
        {% endblock %}
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>

</body>
</html>
